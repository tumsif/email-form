<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Website!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="scripts/srcipt.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "8gN7SGpNfFTqvLEKP",
        });
      })();
    </script>
  </head>
  <body>
    <section class="row p-4">
      <div class="col-md-6 bg-primary text-white rounded">
        <h1 class="p-4">Welcome to my website</h1>
        <p class="p-4">
          This is my website to check it out. Resize the browser to see the
          effect. ðŸ˜‰.
        </p>
      </div>
      <div class="col-md-6 py-4">
        <div class="form-group py-2">
          <label for="user_name" class="form-label">Full Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            class="form-control"
            id="user_name"
            autocomplete="name"
          />
        </div>
        <div class="form-group py-2">
          <label for="user_email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your email"
            id="user_email"
            autocomplete="email"
          />
        </div>
        <div class="form-group py-2">
          <label for="message" class="form-label">Enter text</label>
          <textarea rows="3" id="message" class="form-control"></textarea>
        </div>
        <div class="form-group py-2 d-flex justify-content-end">
          <button class="btn btn-primary" onclick="sendMail()">Submit</button>
        </div>
      </div>
    </section>
  </body>
</html>
